site_name: Michigan Senate Bill Clerk Training
site_description: Comprehensive 20-hour training course for Michigan Senate Bill Clerk position
site_author: rekklesswon
site_url: https://rekklesswon.github.io/michigan-senate-bill-clerk-training/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

repo_name: rekklesswon/michigan-senate-bill-clerk-training
repo_url: https://github.com/rekklesswon/michigan-senate-bill-clerk-training

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rekklesswon

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Course Modules:
    - '1. Foundations': modules/01-foundations.md
    - '2. Bill Lifecycle': modules/02-bill-lifecycle.md
    - '3. Committee Process': modules/03-committee-process.md
    - '4. Floor Procedures': modules/04-floor-procedures.md
    - '5. Terminology': modules/05-terminology.md
    - '6. House Interaction': modules/06-house-interaction.md
  - Practice:
    - Scenarios: practice/scenarios.md
    - Terminology Quiz: practice/terminology-quiz.md
  - Resources:
    - Quick Reference: resources/quick-reference.md
    - Interview Prep: resources/interview-prep.md
    - Progress Tracker: progress-tracker.md

plugins:
  - search
